<div class="docs-home">
    <div class="sidebar-container" data-drc-sticky data-drc-flex-height data-flex-bottom="443">
        <h5>Filter by Product:</h5>
        <ul class="product-filters" data-ng-controller="DocsHomeSidebarCtrl">
            <li class="all" data-ng-click="clickFilter('*')" data-ng-class="{'active': isFilterActive('*')}">
                <a href="">
                    <span class="label">All</span>
                    <span class="indicator fa fa-check"></span>
                </a>
            </li>
            <li class="" data-ng-click="clickFilter('cloud')" data-ng-class="{'active': isFilterActive('cloud')}">
                <a href="">
                    <span class="label">Cloud</span>
                    <span class="indicator fa fa-check"></span>
                </a>
            </li>
            <li class="compute" data-ng-click="clickFilter('compute')" data-ng-class="{'active': isFilterActive('compute')}">
                <a href="">
                    <span class="label">Compute</span>
                    <span class="indicator fa fa-check"></span>
                </a>
            </li>
            <li class="network" data-ng-click="clickFilter('network')" data-ng-class="{'active': isFilterActive('network')}">
                <a href="">
                    <span class="label">Network</span>
                    <span class="indicator fa fa-check"></span>
                </a>
            </li>
            <li class="storagedata" data-ng-click="clickFilter('storagedata')" data-ng-class="{'active': isFilterActive('storagedata')}">
                <a href="">
                    <span class="label">Storage &amp; Data</span>
                    <span class="indicator fa fa-check"></span>
                </a>
            </li>
            <li class="infra" data-ng-click="clickFilter('infra')" data-ng-class="{'active': isFilterActive('infra')}">
                <a href="">
                    <span class="label">Infrastructure &amp; Developer Services</span>
                    <span class="indicator fa fa-check"></span>
                </a>
            </li>
            <li class="dev-tools" data-ng-click="clickFilter('dev-tools')" data-ng-class="{'active': isFilterActive('dev-tools')}">
                <a href="">
                    <span class="label">SDKs &amp; Tools</span>
                    <span class="indicator fa fa-check"></span>
                </a>
            </li>
        </ul>
        <h5>SDK Language Support:</h5>
        <ul class="quickstarts">
            <li><a href="https://docs.rackspace.com/sdks/golang/" title="Go language support for Rackspace API services">Go</a></li>
            <li><a href="https://docs.rackspace.com/sdks/java" title="Java language support for Rackspace API services">Java</a></li>
            <li><a href="https://docs.rackspace.com/sdks/dot-net/" title=".NET language support for Rackspace API services">.NET</a></li>
            <li><a href="https://docs.rackspace.com/sdks/node-js/" title="Node.js language support for Rackspace API services">Node.js</a></li>
            <li><a href="https://docs.rackspace.com/sdks/php/" title="PHP language support for Rackspace API services">PHP</a></li>
            <li><a href="https://docs.rackspace.com/sdks/python/" title="Python language support for Rackspace API services">Python</a></li>
            <li><a href="https://docs.rackspace.com/sdks/ruby/" title="Ruby language support for Rackspace API services">Ruby</a></li>
        </ul>
    </div>
</div>
