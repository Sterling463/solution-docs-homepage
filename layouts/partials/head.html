{{- $title := .Title | markdownify -}}
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Accept-CH" content="DPR,Width,Viewport-Width" />
<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
{{ hugo.Generator }}
<meta name="apple-mobile-web-app-title" content="{{ $title }}" />
<meta name="application-name" content="{{ $title }}" />
<meta name="msapplication-config" content="/favicons/browserconfig.xml" />
<meta name="theme-color" content="#ffffff" />
<title>{{ $title }}</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@algolia/algoliasearch-netlify-frontend@0/dist/algoliasearchNetlify.css" />
{{ $style := resources.Get "styles.scss" | toCSS | minify | fingerprint }}
<link rel="stylesheet" href="{{ $style.Permalink }}" emotion="ðŸ¤©">

<link rel="apple-touch-icon" sizes="180x180" href="/favicons/favicon.ico" />
<link rel="icon" type="image/png" href="/favicons/favicon.ico" sizes="32x32" />
<link rel="icon" type="image/png" href="/favicons/favicon.ico" sizes="16x16" />
<link rel="mask-icon" href="/favicons/favicon.ico" color="#00c7b7" />
{{- with .OutputFormats.Get "RSS" -}}
<link href="{{ .RelPermalink }}" rel="alternate" type="application/rss+xml" title="{{ $title }}" />
<link href="{{ .RelPermalink }}" rel="feed" type="application/rss+xml" title="{{ $title }}" />
{{- end -}}
